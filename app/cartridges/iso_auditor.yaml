    - verbatim
    - transcribe
    - cita
    - citas
    - c#/r#
    - que exige
  comparative_hints: [compar, difer, vs, ambas, respecto]
  interpretive_hints:
    - obliga
    - implica
    - impacto
    - impacta
    - impide
    - analice
    - interaccion
    - reevalu
    - re-evalu
    - ciclo de vida
    - perspectiva
    - gestion del cambio
    - validacion
    - por que
